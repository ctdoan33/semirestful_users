<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Users Index</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for friend in all_friends %}
            <tr>
                <td>{{friend["id"]}}</td>
                <td>
                    <a href="/users/{{friend['id']}}">{{friend["full_name"]}}</a>
                </td>
                <td>{{friend["email"]}}</td>
                <td>{{friend["date"]}}</td>
                <td>
                    <a href="/users/{{friend['id']}}">Show</a>
                    <a href="/users/{{friend['id']}}/edit">Edit</a>
                    <a href="/users/{{friend['id']}}/destroy">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/users/new">Add a new user</a></p>
</body>
</html>
